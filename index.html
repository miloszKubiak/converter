<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <script src="https://kit.fontawesome.com/caf8a16577.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="converter">Converter <span class="one">°C</span> na <span class="two">°F</span></label>
    <input type="text" id="converter" placeholder="Enter a number...">
    <p class="result"></p>
    <br><br>
    <div>
        <button class="conv">Convert</button>
        <button class="reset">Reset</button>
        <button class="change">Replace</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
